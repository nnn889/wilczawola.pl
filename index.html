			text-decoration:none;

		.block:hover{
			opacity:90%;
			background-size:cover;
			transition:0.3s all ease-in-out;
		}
		
		.rama-dol{
			transform: rotate(180deg);
			z-index: 100;
			width: 100%;
			bottom:0;
		}
		
		footer{
